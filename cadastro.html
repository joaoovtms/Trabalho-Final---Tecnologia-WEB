<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form id="productForm">
        <label for="codigoProduto">Código Produto:</label>
        <input type="number" id="codigoProduto" disabled>

        <label for="nomeProduto">Nome Produto*:</label>
        <input type="text" id="nomeProduto" required>

        <label for="unidade">Unidade*:</label>
        <select id="unidade" required>
            <option value="un">Unidade</option>
            <option value="kg">Quilograma</option>
            <option value="lt">Litro</option>
            <option value="mt">Metro</option>
            <option value="pc">Pacote</option>
        </select>

        <label for="quantidade">Quantidade*:</label>
        <input type="number" id="quantidade" required>

        <label for="codigoBarra">Código de Barra:</label>
        <input type="text" id="codigoBarra" maxlength="13">

        <label for="ativo">Ativo:</label>
        <input type="checkbox" id="ativo" checked>

        <button type="submit">Salvar</button>
    </form>
    <a id="referencia" href="lista.html">Ver Lista de Compras</a>
    <script src="script.js"></script>
</body>
</html>
